<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="d-flex justify-content-center bg-secondary font-monospace">
        <h1 class="text-light fw-bold"> App de gastos:  </h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                Nombre:
            </div>
            <div class="col-8">
                <input type="text" id="nombreInput">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-dark w-100"  onclick="return addNombre()">Agregar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Dinero:
            </div>
            <div class="col-8">
                <input type="text" id="moneyInput">
            </div>
            <div class="col-2 ">
                <button type="button" class="btn btn-outline-dark w-100" onclick="return borrarNombre()">Borrar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card border-dark justify-content-center text-center">
                <div class="card-header fw-bold bg-info">Nombres</div>
                <div class="card-body">
                    <div id="elemento"></div>
                </div>
            </div>        
        </div>
        <div class="col"></div>
    </div>
    
    <div id="total"></div>
    <div id="aporte"></div>
    <script src="Sprintjs.js"></script>
</body>
</html>
