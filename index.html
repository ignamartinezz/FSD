<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Required meta tags -->

		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->

		<link
			href="cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Reloj despertador!</title>
	</head>

	<body>
		<div class="container-fluid p-5 bg-primary text-white text-center">
			<h1>Reloj</h1>
		</div>

		<div class="container-fluid">
			<div class="div" id="hora"></div>

			<div class="m-1 col-auto">
				<div>
					<button
						type="button"
						class="btn btn-primary"
						onclick="play()"
					>
						Play
					</button>

					<button
						type="button"
						class="btn btn-primary"
						onclick="stop()"
					>
						Stop
					</button>
					<input type="text" id="horaalarma" class="" placeholder="Hora">
					<input type="text" id="minsalarma" class="" placeholder="Minutos">
					<button
						type="button"
						class="btn btn-primary"
						onclick="setalarma()"
					>
						Set Alarma
					</button>
				</div>
			</div>
			<div class="div" id="alarma"></div>
		</div>

		<!-- Option 1: Bootstrap Bundle with Popper -->

		<script
			src="cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="main.js"></script>
	</body>
</html>
